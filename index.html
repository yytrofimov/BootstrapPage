<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mina studier</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
                    <a class="navbar-brand" href="index.html" role="link">Mina studier - Yuriy Trofimov</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="courses.html" role="link">Kurser</a>
                            <a class="nav-link" href="to-do.html" role="link">To-Do</a>
                        </div>
                    </div>
                </nav>
            </header>
            <main role="main">
                <article class="container">
                    <div class="row justify-content-center my-5">
                        <h1 role="banner">Mina studier</h1>
                    </div>
                    <div class="row">
                        <section class="col-sm-6 my-3">
                            <div class="card">
                                <img
                                    class="card-img-top"
                                    src="img/courses_1.jpg"
                                    alt="Courses sample image"
                                    role="img"
                                    aria-label="Illustration"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">Kurser</h5>
                                    <p class="card-text">Kolla mina kurser som pie-chart</p>
                                    <a href="courses.html" class="btn btn btn-success" role="button"
                                        >Kolla mina kurser</a
                                    >
                                    <p class="card-text" role="note">
                                        <small class="text-muted">Last updated 3 mins ago</small>
                                    </p>
                                </div>
                            </div>
                        </section>
                        <section class="col-sm-6 my-3">
                            <div class="card">
                                <img
                                    class="card-img-top"
                                    src="img/todo_1.png"
                                    alt="Sample image with 'To-Do' inscription"
                                    role="img"
                                    aria-label="Illustration"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">To-Do lista</h5>
                                    <p class="card-text">Personlig To-Do för våren...</p>
                                    <a href="to-do.html" class="btn btn btn-success" role="button">Kolla To-Do</a>
                                    <p class="card-text" role="note">
                                        <small class="text-muted">Last updated 3 mins ago</small>
                                    </p>
                                </div>
                            </div>
                        </section>
                    </div>
                </article>
            </main>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
